<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

body    {
    margin: 0;
    padding: 0;
    background-color: white;
    font-family: Arial, serif;
}

.login  {
    width: 400px;
    overflow: hidden;
    margin: auto;
    {#margin: 0 0 0 450px;#}
    padding: 80px;
    background: dodgerblue;
    border-radius: 15px ;

}

h2  {
    text-align: center;
    color: dodgerblue;
    padding: 20px;
}

label   {
    color: white;
    font-size: 17px;
}

#inputEmail  {
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;
}

#inputPassword   {
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;

}

.button    {
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 17px;
    padding-left: 7px;
    background-color: white;
    text-decoration-color: dodgerblue;
}

.createAccount    {
    color: white;
    font-size: 17px;
}

a   {
    background-color: dodgerblue;
    color: white;
}

    </style>
</head>
<body>

    {% if errors != false %}
    <p> {{ errors }}</p>
    {% endif %}

    <h2>Welcome to Steam Monitor</h2>
    <div class="login">
        <form action="/" method="post">
        <br>
        <label for="inputEmail">Email address</label>
        <br>
        <input type="email" id="inputEmail" name="name" required autofocus>
        <br>
        <br>
        <label for="inputPassword">Password</label>
        <br>
        <input type="password" id="inputPassword" name="pass" required autofocus>
        <br><br>
        <button class="button" name="button">Sign In</button>
        <br><br>
        <div class="createAccount">
        Don't have an account? Create one <a href="{{ url_for('signup') }}">here!</a>
        </div>
        <br>
        <br>
        <a href="{{ url_for('forgotPassword') }}">Forgot password?</a>
        </form>
    </div>

</body>
</html>
